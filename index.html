<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- main styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="logo">
          <img src="images/logo.svg" alt="Base Apparel Logo" />
        </div>

        <div class="hero"></div>

        <div class="content">
          <h1><span id="we_are">We're</span> <span id="comingsoon">Coming Soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.
          </p>

          <form>
            <input id="email" type="email" placeholder="Email Address" required />
            <img src="images/icon-error.svg " alt="" id="icon-error" />
            <button type="submit" id="submit"><img src="images/icon-arrow.svg" alt="" id="icon-arrow" /></button>
          </form>
          <span id="er-msg"></span>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
          by <a href="https://github.com/hellosapumal/base-apperal-coming-soon-FM" target="_blank">Sapumal Bandara</a>.
        </p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
